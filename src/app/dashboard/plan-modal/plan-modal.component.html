<mat-grid-list style="border: 1px solid black" cols="4" rowHeight="20em">


  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <ul>
      <li>Event Card</li>
      <li>{{eventCard.eventDate}}</li>
    </ul>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <ul>
      <li>Stat Card</li>
      <li>{{statCard.date}}</li>
    </ul>
  </mat-grid-tile>


</mat-grid-list>
