<div class='baseComp'>
    <h3 class='title'>
        Current Fitness Picture
    </h3>

    <mat-card id="addCard" mat-button (click)="openDialog()">
        <p class="eventAdd">+</p>
        <mat-card-subtitle>Add a Snapshot of your current fitness</mat-card-subtitle>
    </mat-card>
    <br>
    <mat-card class="fitnessCard" *ngFor="let stat of stats">

        <mat-card-title>{{stat.discipline | uppercase}} SNAPSHOT</mat-card-title>

        <div>
            <mat-card-content>Capable of
                <b>{{stat.discipline}} {{stat.currentDistance}} {{stat.unit}} </b>as of
                <b>{{stat.date | date}}</b>
            </mat-card-content>
        </div>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onUpdate(stat.id)">Update</button>
            <button mat-raised-button color="warn" (click)="onDelete(stat.id)">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
